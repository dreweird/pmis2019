<div class="container">
  <div class="row">
      <div class="col-12">
          <h2>Disbursement Plan & Accomplishment</h2>
        </div>
  </div>
  <div class="row" [ngClass]="routeAnimationsElements">
    <div class="col-md-10">
        <em>basis of the issuance of disbursement authorities</em>
    </div>
    <div  class="col-md-2">
        <button style="margin:5px;" mat-raised-button class="information">
            EXPORT to EXCEL
          </button> 
          <br>
    </div>

  </div>
  <br>
  <div [ngClass]="routeAnimationsElements">
    <ag-grid-angular 
      style="width: 100%; height: 400px;" 
      class="ag-theme-balham"
      [rowData]="rowData" 
      [columnDefs]="columnDefs"
      [columnTypes]="columnTypes"
      [components]="components"
      [enableSorting]="true"
      [enableFilter]="true"
      [enableColResize]="true"
      [autoGroupColumnDef]="autoGroupColumnDef"
      [groupRowAggNodes]="groupRowAggNodes"
      [groupRemoveSingleChildren]="true"
      [rowSelection]="rowSelection"
      [suppressAggFuncInHeader]= "true"
      (cellValueChanged)="onCellValueChanged($event)"
      (gridReady)="onGridReady($event)"
      >
  </ag-grid-angular>
  </div><div class="row item" [ngClass]="routeAnimationsElements">
    <div class="col-9">
        <h5>(Pending...)Last Updated: {{date_updated | amTimeAgo }}</h5>
        <button style="margin:5px;" mat-button class="success" (click)="getLogs()">See Logs</button>
    </div>
  </div>
  <br>
